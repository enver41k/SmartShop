{% block body %}
<div class="container mt-5">
    <h1 style="text-align:center"></h1>

    <div class="row" style="margin-top:3%">
        {%for phones in phone%}
        <div class="card" style='width: 25%'>
            <img src="{{ phones.img }}" alt="Avatar" style="margin-top:16px">
            <div class="container">

                <h4>  <b>{{ phones.namephone }}</b> <span style="color: green">{{ phones.status }}</span>.
                    <p>Цена: <b>{{ phones.price }} руб.</p></b></h4>

                
                <div class="button">
                    <a href="/payment/{{phones.idphone}}" class="btn btn-outline-primary me-2">Купить</a>
                    </form>
                </div>

            </div>
        </div>
        {%endfor%}
    </div>
</div>

<style>
    .container {
        margin: auto;
    }

    .button {
        float: right;
        margin-bottom: 15px;
    }

    h4 {
        margin-top: 3%;
    }

</style>

{% endblock %}
